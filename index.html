<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>To Do List (html, css, js)</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <div id=myDIV class="header">
      <h2>To Do List (vanilla)</h2>

<!-- add input field -->
      <input type="text" id="myInput" placeholder="task...">
      <span onclick="newElement()" class="addBtn">Add</span>
    </div>

<!-- //add item list -->
    <ul id="myList">
      <li class="unchecked">budget</li>
      <li class="checked">run</li>
      <li>groceries</li>
      <li>bills</li>
    </ul>

  </body>
</html>
